{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>Барбершоп</title>
</head>
<body class="container d-flex flex-column justify-content-between" style="background-color: rgb(66 47 40); min-height: 100vh;">

    <header class="container p-0">
        <div class="row border-bottom border-2">
            <a class="btn text-light fs-2 fw-bold mb-3 w-100" id="main_page">
                Барбершоп
            </a>
        </div>

        <div class="row d-flex justify-content-center pb-3 justify-content-md-end">
            {% for element in menu %}
                <a href="{{element.url}}" class="col text-center btn btn-light m-2">{{element.title}}</a>
            {% endfor %}
        </div>
    </header>     

    <main class="container">
        
        {% block content %}{% endblock content %}               

    </main>

    <footer class="row  border-0 border-top border-light pt-3 mb-5 text-light">
        <div class="col-4">
            г.Новокузнецк, тц. СитиМолл, 1 этаж.
        </div>
        <div class="col-8 d-flex justify-content-center align-items-center">
            {% for element in menu %}
                <a href="{{element.url}}" class="col text-center btn btn-dark m-2">{{element.title}}</a>
            {% endfor %}
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
